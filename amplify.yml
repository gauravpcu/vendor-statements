version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - pip install --upgrade pip
            - pip install -r requirements.txt
            - echo "Dependencies installed"
        build:
          commands:
            - echo "Building static assets..."
            - mkdir -p build
            - cp -r static build/
            - cp -r templates build/
            - echo "Static assets built"
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths: []
    appRoot: .
