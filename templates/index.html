<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Upload Files</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" id="fileInput" multiple>
        <input type="submit" value="Upload">
    </form>

    <h2>Overall Progress</h2>
    <div id="overallProgressContainer">
        <div id="overallProgressBar"></div>
    </div>
    <p>Estimated time remaining: <span id="eta">N/A</span></p>

    <h2>File Statuses</h2>
    <div id="fileStatuses">
        <!-- Individual file statuses, including detected type and dropdown for manual selection, will be displayed here by JavaScript -->
    </div>

    <script>
        const FIELD_DEFINITIONS = {{ field_definitions_json | safe }};
        // console.log("Field Definitions Loaded in JS:", FIELD_DEFINITIONS); // For debugging
    </script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
