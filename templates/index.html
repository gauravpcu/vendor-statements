<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Upload Files</h1>

    <div class="navigation-links" style="text-align: center; margin-bottom: 20px;">
        <a href="{{ url_for('manage_templates_page') }}" class="btn btn-secondary">Manage Saved Templates</a>
        <span style="margin: 0 10px;">|</span> <!-- Optional separator -->
        <a href="{{ url_for('manage_preferences_page') }}" class="btn btn-secondary">Manage Learned Preferences</a>
    </div>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" style="margin-bottom: 20px;">
        <div class="upload-controls-container">
            <label for="fileInput" class="btn btn-primary btn-file-input-label">Choose Files</label>
            <input type="file" name="files[]" id="fileInput" multiple class="hidden-file-input">
            <input type="submit" value="Upload Files" class="btn btn-primary">
        </div>
    </form>

    <h2>Overall Progress</h2>
    <div id="overallProgressContainer">
        <div id="overallProgressBar"></div>
    </div>
    <p>Estimated time remaining: <span id="eta">N/A</span></p>

    <h2>File Statuses</h2>
    <div id="fileStatuses">
        <!-- Individual file statuses, including detected type and dropdown for manual selection, will be displayed here by JavaScript -->
    </div>

    <!-- Chatbot Panel -->
    <div id="chatbotPanel">
        <div id="chatbotHeader">
            <span>Chatbot Assistant</span>
            <button id="toggleChatbotButton" class="btn btn-light btn-sm">&ndash;</button> <!-- Using &ndash; for a better looking dash -->
        </div>
        <div id="chatbotMessages">
            <!-- Messages will appear here -->
            <div class="bot-message">Welcome! How can I assist with your header mappings?</div>
        </div>
        <div id="chatbotInputContainer">
            <input type="text" id="chatbotInput" placeholder="Type your message..." disabled> <!-- Initially disabled -->
            <button id="chatbotSendButton" class="btn btn-primary" disabled>Send</button> <!-- Initially disabled -->
        </div>
    </div>

    <script>
        // This ensures FIELD_DEFINITIONS is defined before other scripts that might use it.
        const FIELD_DEFINITIONS = {{ field_definitions_json | safe }};
    </script>
    <script src="{{ url_for('static', filename='js/upload.js') }}?v={{ range(1, 1000000000) | random }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}?v={{ range(1, 1000000000) | random }}"></script>
</body>
</html>
