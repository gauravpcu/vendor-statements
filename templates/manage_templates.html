<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Templates - Vendor Statements Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-ui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üìã Template Management</h1>
            <p>Create, edit, and manage your vendor statement templates</p>
        </div>

        <div class="content">
            <nav class="navigation">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    ‚Üê Back to Upload
                </a>
                <button id="createNewTemplateBtn" class="btn btn-primary">
                    ‚ûï Create New Template
                </button>
            </nav>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Your Templates</h2>
                    <p class="card-subtitle">Manage templates for automatic vendor statement processing</p>
                </div>
                <div class="card-body">
                    <div id="loadingMessage" class="text-center">
                        <div style="font-size: 2rem; margin-bottom: 16px;">‚è≥</div>
                        <p>Loading templates...</p>
                    </div>
                    <div id="errorMessage" class="card" style="display:none; background: #fee2e2; border: 1px solid #fecaca;">
                        <div class="card-body text-center" style="color: #991b1b;">
                            <div style="font-size: 2rem; margin-bottom: 16px;">‚ö†Ô∏è</div>
                            <p id="errorText"></p>
                        </div>
                    </div>
                    <div id="templatesTableContainer">
                        <!-- Templates will be listed here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Template Modal -->
    <div id="createTemplateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Template</h3>
                <button type="button" class="modal-close" id="cancelCreateTemplate">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createTemplateForm">
                    <div class="form-group">
                        <label for="templateName" class="form-label">Template Name</label>
                        <input type="text" id="templateName" name="templateName" required class="form-control" placeholder="e.g., Acme Corp, Basic Statement">
                    </div>
                    
                    <div class="form-group">
                        <label for="skipRows" class="form-label">Skip Rows</label>
                        <input type="number" id="skipRows" name="skipRows" value="0" min="0" class="form-control">
                        <small style="color: #6c757d; font-size: 0.875rem;">Number of rows to skip before looking for headers</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Field Mappings</label>
                        <div id="fieldMappingsContainer">
                            <div class="field-mapping-row" style="display: flex; gap: 12px; margin-bottom: 12px; align-items: center;">
                                <input type="text" placeholder="Original Header" class="original-header form-control" style="flex: 1;">
                                <select class="mapped-field form-control form-select" style="flex: 1;">
                                    <option value="">Select Field...</option>
                                </select>
                                <button type="button" class="remove-mapping-btn btn btn-danger btn-sm">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addMappingBtn" class="btn btn-secondary btn-sm">‚ûï Add Mapping</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelCreateTemplateFooter" class="btn btn-secondary">Cancel</button>
                <button type="submit" form="createTemplateForm" class="btn btn-primary">‚ú® Create Template</button>
            </div>
        </div>
    </div>

    <!-- JavaScript file for this page -->
    <script src="{{ url_for('static', filename='js/manage_templates.js') }}"></script>
</body>
</html>
